{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="content">
    <h1>Scan-build's launches:</h1>
    {% for launch in launches %}
		<li>{{ launch.time.strftime("%b %d %Y %H:%M:%S") }}</li>
	{% else %}
		<li>No scan-build's launches found.</li>
	{% endfor %}
  </div>
</div><!-- /.container -->
{% endblock content%}
